<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="size-6">
    <!-- Definición del gradiente radial para el sol -->
    <defs>
        <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
        </radialGradient>
    </defs>
    <!-- Círculo central del sol con gradiente radial -->
    <circle cx="12" cy="12" r="4" fill="url(#sunGradient)" stroke="#FFD700" stroke-width="1.5"/>
    <!-- Rayos del sol con variación de longitud y ángulos -->
    <line x1="12" y1="1" x2="12" y2="5" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="12" y1="23" x2="12" y2="19" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="1" y1="12" x2="5" y2="12" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="23" y1="12" x2="19" y2="12" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="3" y1="3" x2="7" y2="7" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="17" y1="17" x2="21" y2="21" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="3" y1="21" x2="7" y2="17" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="17" y1="7" x2="21" y2="3" stroke="#FFD700" stroke-width="1.5"/>
</svg>
